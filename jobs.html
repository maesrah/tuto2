  <main>
    <h2>Jobs at JavaJam</h2>

    <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk (*).</p>

    <form method="post" action="http://webdevbasics.net/scripts/javajam8.php">
      <label for="myName">*Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">*E-mail:</label><br>
      <input type="email" id="email" name="email" required="required" placeholder="Enter your email"><br>

      <label for="experience">*Experience:</label><br>
      <textarea id="experience" name="experience" required="required" rows="10"></textarea><br>

      <label for="position">Select job position:</label>
      <select id="position" name="position">
        <option value="barista">Barista</option>
        <option value="server">Server</option>
        <option value="manager">Manager</option>
      </select><br><br>

      <label for="interview">Preferred Interview Date and Time:</label><br>
      <input type="datetime-local" id="interview" name="interview"><br><br>

      <label for="photo">Upload your photo:</label><br>
      <input type="file" id="photo" name="photo"><br><br>

      <input type="submit" value="Apply Now">
    </form>
  </main>
